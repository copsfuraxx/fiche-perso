<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Fiche Perso</title>
  <link rel="stylesheet" href="fichePerso.css">
  <script src="fichePerso.js"></script>
</head>
<body>
  <input type="file" id="file" name="file" accept=".json" onchange="ReadFile()"/>
  <div id="perso" class="hidden">
    <div>
      <div class="line">
        <p>Nom : <span id="name"></span></p>
        <p>Niveau : <span id="level"></span></p>
        <p>Race : <span id="race"></span></p>
        <p>Genre : <span id="gender"></span></p>
        <p>Alignement : <span id="alignment"></span></p>
        <p>Dieu : <span id="deity"></span></p>
      </div>
      <div class="line">
        <p>Corpulance : <span id="size"></span></p>
        <p>Cheveux : <span id="hair"></span></p>
        <p>Oeils : <span id="eyes"></span></p>
        <p>Taille : <span id="height"></span></p>
        <p>Poid : <span id="weight"></span></p>
        <p>Age : <span id="age"></span></p>
        <p>Histoire : <span id="background"></span></p>
      </div>
      <div>
        <h2>Information Principale</H2>
        <div class="line">
            <table id="ability">
              <thead><tr><th colspan="3">States</th></tr></thead>
              <tr id="ability-str">
                <th>Force (STR)</th>
                <td class="value"></td>
                <td class="bonus"></td>
              </tr>
              <tr id="ability-dex">
                <th>Decterit√© (DEX)</th>
                <td class="value"></td>
                <td class="bonus"></td>
              </tr>
              <tr id="ability-con">
                <th>Force (STR)</th>
                <td class="value"></td>
                <td class="bonus"></td>
              </tr>
              <tr id="ability-int">
                <th>Force (STR)</th>
                <td class="value"></td>
                <td class="bonus"></td>
              </tr>
              <tr id="ability-wis">
                <th>Force (STR)</th>
                <td class="value"></td>
                <td class="bonus"></td>
              </tr>
              <tr id="ability-cha">
                <th>Force (STR)</th>
                <td class="value"></td>
                <td class="bonus"></td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
